version: 2.1

orbs:
  cypress: cypress-io/cypress@1.17.1

workflows:
  build:    
    jobs:
      - cypress/install
      - cypress/run:
          name: firefox
          requires:
            - cypress/install
          executor: cypress/browsers-chrome73-ff68
          browser: firefox
          group: firefox
          store_artifacts: true
      - cypress/run:
          name: Chrome
          requires:
            - cypress/install
          executor: cypress/browsers-chrome73-ff68
          browser: chrome
          group: chrome
          store_artifacts: true